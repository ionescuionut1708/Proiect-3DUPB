<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome!</title>
    <meta name="keywords" content="endless runner, balloons">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <button id="button_logout" onclick="pages(event)">Log out</button>

    <div class="card" onclick="highScores(0)">
        <img src="balloons.jpg" alt="ballloons" style="width: 100%; height: auto;">
        <div class="content">
            <h3>Ballloons Madness</h3>
            <p>Try beat your friends' high scores by shooting as many balloons as possible before the time runs out!</p>
        </div> 
    </div>
    <div class="card" onclick="highScores(1)">
        <img src="runner.jpg" alt="Endless Runner" style="width: 100%; height: auto; padding-bottom: 41%; ">
        <div class="content">
            <h3>Endless Runner</h3>
            <p>How long can you survive in this amazing endless runner? Can you beat the hight scores of other players? Try it now!</p>
        </div> 
    </div>
</body>

</html>

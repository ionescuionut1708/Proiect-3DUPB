<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome back!</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="style_file.css"/>
</head>

<body>
    <div class="form">
        <span class="form_title">Sign up</span>
        <form action="meniu.html">
            <div class="form_input">
                <i class="ri-user-line"></i>
                <input type="text" name="Username" placeholder="Username" id="Username" required>
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="ri-mail-line"></i>
                <input type="email" name="Email" placeholder="Email" required>
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="ri-lock-line"></i>
                <input type="password" name="Password" placeholder="Password" required>
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="ri-lock-line"></i>
                <input type="password" name="ConfirmPassword" placeholder="Confirm Password" id="ConfirmPassword" required>
                <span class="bar"></span>
            </div>
            <button type="submit" class="form_button">Sign up</button>
            <span class="form_switch"> Already have an account? <a href="login.html">Login</a>
            </span>
        </form>
    </div>
</body>
</html>
